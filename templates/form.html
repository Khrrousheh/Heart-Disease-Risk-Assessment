<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Risk Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .checkbox { display: flex; align-items: center; }
        .checkbox input { width: auto; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Heart Disease Risk Assessment</h1>
    <form action="/calculate" method="post">
        <div class="form-group">
            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age" min="20" max="100" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="total_cholesterol">Total Cholesterol (mg/dL):</label>
            <input type="number" id="total_cholesterol" name="total_cholesterol" min="100" max="400" required>
        </div>

        <div class="form-group">
            <label for="hdl_cholesterol">HDL Cholesterol (mg/dL):</label>
            <input type="number" id="hdl_cholesterol" name="hdl_cholesterol" min="20" max="100" required>
        </div>

        <div class="form-group">
            <label for="systolic_bp">Systolic Blood Pressure (mmHg):</label>
            <input type="number" id="systolic_bp" name="systolic_bp" min="80" max="250" required>
        </div>

        <div class="form-group checkbox">
            <input type="checkbox" id="smoker" name="smoker" value="true">
            <label for="smoker">Current smoker</label>
        </div>

        <div class="form-group checkbox">
            <input type="checkbox" id="diabetic" name="diabetic" value="true">
            <label for="diabetic">Diabetic</label>
        </div>

        <button type="submit">Calculate Risk</button>
    </form>
</body>
</html>
