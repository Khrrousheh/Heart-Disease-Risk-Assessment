<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Risk Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button {
            background-color: #4CAF50; color: white; padding: 12px 20px;
            border: none; border-radius: 4px; cursor: pointer; font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background-color: #45a049; }
        .checkbox { display: flex; align-items: center; margin: 10px 0; }
        .checkbox input { width: auto; margin-right: 10px; }
        .form-container { background-color: #f9f9f9; padding: 20px; border-radius: 8px; }
        h1 { color: #2c3e50; text-align: center; }
        .info-text { font-size: 0.9em; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Heart Disease Risk Assessment</h1>
        <p style="text-align: center; margin-bottom: 20px;">Based on Framingham Risk Score</p>

        <form action="/calculate" method="post">
            <div class="form-group">
                <label for="age">Age (years):</label>
                <input type="number" id="age" name="age" min="20" max="100" required>
                <p class="info-text">Valid for ages 30-74 (results outside this range are estimates)</p>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="total_cholesterol">Total Cholesterol (mg/dL):</label>
                <input type="number" id="total_cholesterol" name="total_cholesterol" min="100" max="400" required>
                <p class="info-text">Typical range: 125-200 mg/dL</p>
            </div>

            <div class="form-group">
                <label for="hdl_cholesterol">HDL Cholesterol (mg/dL):</label>
                <input type="number" id="hdl_cholesterol" name="hdl_cholesterol" min="20" max="100" required>
                <p class="info-text">"Good" cholesterol. Ideal: >60 mg/dL</p>
            </div>

            <div class="form-group">
                <label for="systolic_bp">Systolic Blood Pressure (mmHg):</label>
                <input type="number" id="systolic_bp" name="systolic_bp" min="80" max="250" required>
                <p class="info-text">Top number of your blood pressure reading</p>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="bp_treatment" name="bp_treated" value="true">
                <label for="bp_treatment">Currently on blood pressure medication</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="smoker" name="smoker" value="true">
                <label for="smoker">Current smoker (any tobacco in past month)</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="diabetic" name="diabetic" value="true">
                <label for="diabetic">Diagnosed with diabetes or fasting glucose >126 mg/dL</label>
            </div>

            <button type="submit">Calculate My Risk</button>
        </form>
    </div>
</body>
</html>
